<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Archive Checker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />

</head>

<body ng-app="archiveApp">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div ng-controller="homeCtrl">
        <div class="container-fluid">
            <h2>Archive Link Checker</h2>
        </div>
        <div class="container-fluid" style="padding-top: 20px;width: 80%;">
            <div ng-repeat="post in postsData">
                <div class="link-container">
                    <div class="row">
                        <span class="col-md-2">
                            <span style="padding-right: 10px;" ng-class="post.urlList.length > 0 ? 'bold_text' : 'normal'">Files : {{post.urlList.length}}</span>
                            <span style="padding-right: 5px;"> 
                                <a ng-href="{{getDownloadLink(post.url)}}" target="_blank">
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                </a> 
                            </span>
                            <span>
                                <button class="btn btn-primary" ng-click="showList(post)">Toggle</button>
                            </span>
                        </span>
                        <span class="col-md-6"><a ng-href="{{post.url}}" target="_blank">{{post.url}}</a></span>
                        

                    </div>
                    <div class="links">
                        <ul ng-if="post.showList == true && post.urlList.length > 0">
                            <li ng-repeat="item in post.urlList">
                                <a ng-href="{{item}}">{{item}}</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/httpService.js"></script>
    <script src="js/utilService.js"></script>
    <script src="js/homeCtrl.js"></script>
    <link rel="stylesheet" href="css/main.css" />
</body>

</html>
